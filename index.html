    <div id="preloader"></div>
    <nav>Where in the World?</nav>
    <main>
      <section class="main_nav">
        <div class="input-group">
          <span class="input-group-text search-nav" id="basic-addon1"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
          <input
            type="text"
            class="form-control search-nav"
            placeholder="Search for a country..."
            aria-label="Search for a country..."
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="dropdown-center">
          <button
            class="btn btn-secondary dropdown-toggle region-dropdown"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filter by Region
          </button>
          <ul class="dropdown-menu region-dropdown">
            <li><a class="dropdown-item">Africa</a></li>
            <li><a class="dropdown-item">America</a></li>
            <li><a class="dropdown-item">Asia</a></li>
            <li><a class="dropdown-item">Europe</a></li>
            <li><a class="dropdown-item">Oceania</a></li>
          </ul>
        </div>
      </section>
      <section class="main_grid"></section>
    </main>
